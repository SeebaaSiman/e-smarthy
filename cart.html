<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/assets/smiley.png" />
    <link rel="stylesheet" href="style/globalstyles.css">
    <link rel="stylesheet" href="style/cart-style.css">
    <link rel="stylesheet" href="style/footer-style.css">
    <title>E-Smarthy</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>


    <main>
        <section class="page">
            <a href="product.html" class="icon-arrow-back"><ion-icon name="arrow-back-circle-outline"></ion-icon></a>
            <h2>Carrito de compras</h2>
            <p>Envío estándar gratuito disponible para su pedido.</p>
            <hr>

            <div class="cart-product-container">
                <div class="cart-product-image">
                    <img loading="lazy"
                        src="https://cdn.dummyjson.com/products/images/sunglasses/Party%20Glasses/thumbnail.png" alt="">
                </div>
                <div class="cart-product-detail">
                    <p class="cart-product-title">Party glass</p>
                    <p></p>
                    <div class="cart-product-quantity">
                        <button>-</button>
                        <p>2</p>
                        <button>+</button>
                    </div>
                    <div class="cart-product-wrapper-bottom">

                        <div class="cart-product-price">
                            &#8364; 33.98
                        </div>
                        <div class="cart-product-delete">
                            <ion-icon name="trash-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-product-container">
                <div class="cart-product-image">
                    <img loading="lazy"
                        src="https://cdn.dummyjson.com/products/images/womens-watches/Rolex%20Cellini%20Moonphase/thumbnail.png"
                        alt="">
                </div>
                <div class="cart-product-detail">
                    <p class="cart-product-title">Rolex</p>
                    <p></p>
                    <div class="cart-product-quantity">
                        <button>-</button>
                        <p>1</p>
                        <button>+</button>
                    </div>
                    <div class="cart-product-wrapper-bottom">

                        <div class="cart-product-price">
                            &#8364;
                            15999.99


                        </div>
                        <div class="cart-product-delete">
                            <ion-icon name="trash-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-product-container">
                <div class="cart-product-image">
                    <img loading="lazy"
                        src="https://cdn.dummyjson.com/products/images/fragrances/Chanel%20Coco%20Noir%20Eau%20De/thumbnail.png"
                        alt="">
                </div>
                <div class="cart-product-detail">
                    <p class="cart-product-title">Chanel</p>
                    <p></p>
                    <div class="cart-product-quantity">
                        <button>-</button>
                        <p>1</p>
                        <button>+</button>
                    </div>
                    <div class="cart-product-wrapper-bottom">

                        <div class="cart-product-price">
                            &#8364; 129.99
                        </div>
                        <div class="cart-product-delete">
                            <ion-icon name="trash-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-product-container">
                <div class="cart-product-image">
                    <img loading="lazy" src="assets/gift-card/gift-card-logo.jpg" alt="">
                </div>
                <div class="cart-product-detail">
                    <p class="cart-product-title">Gift Card</p>
                    <p></p>
                    <div class="cart-product-quantity">
                        <button>-</button>
                        <p>1</p>
                        <button>+</button>
                    </div>
                    <div class="cart-product-wrapper-bottom">

                        <div class="cart-product-price">
                            &#8364; 250
                        </div>
                        <div class="cart-product-delete">
                            <ion-icon name="trash-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cart-price-container">
                <div class="cart-price-subtotal">
                    <p>Subtotal</p>
                    <p>16413.96</p>
                </div>
                <div class="cart-price-cupon">
                    <p>Cupon <ion-icon name="ticket-outline"></ion-icon></p>
                    <input type="text" minlength="0" maxlength="8" class="ticket-cupon" placeholder="cupon number">
                </div>
                <div class="cart-price-total">
                    <p>Total</p>
                    <p>16413.96</p>
                </div>
            </div>
            <a href="#" class="btn-division btn-cart-buy">Comprar</a>
            <div class="footer-pay">
                <img loading="lazy" src="assets/cards/amex.png" alt="card amex image">
                <img loading="lazy" src="assets/cards/apple-pay.png" alt="card apple pay image">
                <img loading="lazy" src="assets/cards/google-pay.jpg" alt="card google pay image">
                <img loading="lazy" src="assets/cards/mastercard.png" alt="card mastercard image">
                <img loading="lazy" src="assets/cards/paypal.jpg" alt="paypal image">
                <img loading="lazy" src="assets/cards/shop-pay.webp" alt="card shop pay image">
                <img loading="lazy" src="assets/cards/visa.png" alt="card visa image">
            </div>
        </section>
    </main>

</body>

</html>
